{% extends 'html/header.html' %}
{% block title %}CRUD operations{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="card col-md-3 mx-1 mt-3 shadow-lg">
			<h3 class="p-3 bg-primary text-center text-white mt-3 border-rounded">Add user</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" placeholder="enter username" class="form-control my-2">
				<input type="password" name="password" placeholder="enter password" class="form-control my-2">
				<input type="text" name="email" placeholder="enter email id" class="form-control my-2">
				<input type="number" name="age" class="form-control my-2" placeholder="age">
				<input type="submit" class="btn btn-success my-2" value="submit">
			</div>
			<div class="card col-md-8 mt-3 mx-2">
				<h3 class="p-3 bg-warning text-center text-light mt-3">user details</h3>
				<table class="table table-striped table-hover table-borderless">
					<tr class="bg-dark text-light">
						<td>s.no.</td>
						<td>name</td>
						<td>email id</td>
						<td>age</td>
						<td>actions</td>
					</tr>
					{% for i in info %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{i.username}}</td>
						<td>{{i.email}}</td>
						<td>{{i.age}}</td>
						<td><a href="" class="btn btn-info">update</a><a href="{% url 'delete' i.id %}" class="btn btn-success">delete</a>
					</tr>
					{% endfor %}
					</table>
				</div>
			</div>
		</div>
		{% endblock %}
